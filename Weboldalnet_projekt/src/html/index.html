<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Button Positioning</title>
</head>
<body>
    <header>
        <img class="eger_img" src="egertech.png" alt="Logo">
        <div class="button-container">
            <button class="bt1">Szolgáltatásaink</button>
            <button class="bt2">Klímák</button>
            <button class="bt3">Rólunk</button>
            <button class="bt4">Blog</button>
            <button class="bt5">Árajánlatkérés</button>
        </div>
    </header>

    <div class="main_container1">
        <div class="text_div">
            <div class="main_text1">
                <p class="p1">ÉSZAK-KELET ÉS FELSŐ-MAGYARORSZÁG EGÉSZÉN</p>
                <p class="p2">Hőszivattyú és klíma telepítés - karbantartás rövid határidővel</p>
                <p class="p3">Igényes munkával, díjmentes helyszíni felméréssel, korrekt<br> árakon, lakossági vagy céges ügyfelek részére egyaránt <br>megvalósítjuk a hőszivattyú és klíma célokat</p>
                <button class="text_button">Kapcsolat</button>
            </div>
        </div>

        <div class="image_div1">
            <div class="image1">
                <img src="repairman.png" class="repairman">
            </div>
        </div>

    </div>


    <div class="three_div"></div>




</body>
</html>
